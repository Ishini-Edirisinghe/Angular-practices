<div class="container">
    <h2>Structual Directives -ngIf</h2>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click)="approve(true)">Approve</button>
            <button class="btn btn-danger" (click)="approve(false)">Reject</button>
        </div>
        <div class="col-md-12">
            <p *ngIf="isApproved">Your application has been approved</p>
            <p *ngIf="!isApproved">Sorry , your application has been rejected</p>
        </div>
    </div>
    <hr>
    <h2>Structual Directives -ngFor</h2>
    <div class="row">
        <div class="col-md-12">
            <p *ngFor="let number of numbers;let i =index">{{i+1}}={{number}}</p>
        </div>
    </div>


</div>
